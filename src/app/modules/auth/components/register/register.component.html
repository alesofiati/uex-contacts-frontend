<div class="flex h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <form class="bg-white shadow-md rounded px-6 pt-6 pb-6 mb-4">
      <div class="mb-4">
        <label class="label" for="name">
          Nome
        </label>
        <input class="input-control" id="name" type="text" placeholder="Ex: Maria">
      </div>
      <div class="mb-4">
        <label class="label" for="email">
          E-mail
        </label>
        <input class="input-control" id="email" type="email" placeholder="E-mail">
      </div>
      <div class="mb-4">
        <label class="label" for="password">
          Senha
        </label>
        <input class="input-control" id="password" type="password" placeholder="Senha">
      </div>
      <div class="mb-4">
        <label class="label" for="password_confirmation">
          Confirmar Senha
        </label>
        <input class="input-control" id="password_confirmation" type="password_confirmation" placeholder="Confirmar Senha">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Cadastrar
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2023 uex-contacts. All rights reserved.
    </p>
  </div>
</div>
