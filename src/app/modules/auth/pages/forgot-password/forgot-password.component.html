<div class="flex h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <ul class="mb-2" *ngFor="let message of validationApi">
      <li>{{ message }}</li>
    </ul>
    <form class="bg-white shadow-md rounded px-6 pt-6 pb-6 mb-4" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <app-alert [message]="message" [show]="error" [color]="color" />
      <div class="mb-4">
        <app-label description="E-mail" for="email" />
        <app-input name="email" type="email" placeholder="E-mail" [control]="$any(forgotPasswordForm.get('email'))"/>
      </div>
      <div class="items-center justify-between">
        <app-button description="Recuperar Senha" [disabled]="!forgotPasswordForm.valid" />
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2023 uex-contacts. All rights reserved.
    </p>
  </div>
</div>
